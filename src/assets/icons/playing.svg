<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 5条细竖线 -->
  <!-- 第1条 -->
  <rect x="10" y="30" width="20" height="40" rx="10" fill="currentColor">
    <animate attributeName="height" values="40;20;60;100;40;" dur="1.2s" repeatCount="indefinite" />
    <animate attributeName="y" values="30;40;20;0;30;" dur="1.2s" repeatCount="indefinite" />
  </rect>
  
  <!-- 第2条 -->
  <rect x="40" y="40" width="20" height="40" rx="10" fill="currentColor">
    <animate attributeName="height" values="20;100;60;20" dur="1.4s" repeatCount="indefinite" begin="0.1s" />
    <animate attributeName="y" values="40;0;20;40;" dur="1.4s" repeatCount="indefinite" begin="0.1s" />
  </rect>
  
  <!-- 第3条 -->
  <rect x="70" y="30" width="20" height="40" rx="10" fill="currentColor">
    <animate attributeName="height" values="40;20;60;100;40;" dur="1.6s" repeatCount="indefinite" begin="0.2s" />
    <animate attributeName="y" values="30;40;20;0;30;" dur="1.6s" repeatCount="indefinite" begin="0.2s" />
  </rect>
</svg>